<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
    text-align: center;
}

/* Header */
.header {
    background-color: #4CAF50;
    color: white;
    padding: 40px 20px;
}

.header h1 {
    margin: 0;
    font-size: 2.5em;
}

.header p {
    margin-top: 10px;
    font-size: 1.2em;
}

/* Navigation Bar */
.navbar {
    background-color: #333;
    padding: 10px 0;
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.navbar li {
    display: inline;
    margin: 0 15px;
}

.navbar a {
    text-decoration: none;
    color: white;
    font-size: 1.2em;
    transition: color 0.3s;
}

.navbar a:hover {
    color: #4CAF50;
}

/* Main Content */
.content {
    padding: 20px;
    background-color: #fff;
    margin: 20px auto;
    max-width: 800px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.content h2 {
    font-size: 2em;
    margin-bottom: 10px;
}

.content p {
    font-size: 1em;
    color: #666;
}

/* Footer */
.footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to Our Website</h1>
        <p>Your go-to place for amazing content and updates.</p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="content">
        <h2>About Us</h2>
        <p>We are a passionate team dedicated to providing quality services and content. Explore our website to learn more.</p>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Our Website. All rights reserved.</p>
    </footer>
</body>
</html>
